<body class="">
<div class="demo-column">
    <div class="o-forms__field-group">
        <label class="o-forms__label">Select box</label>
        <select class="o-forms__field--select">
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
            <option value="option3">Option 3</option>
            <option value="option4">Option 4</option>
        </select>
    </div>
    <div class="o-forms__field-group o-forms--valid">
        <label class="o-forms__label">Select box (valid)</label>
        <select class="o-forms__field--select">
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
            <option value="option3">Option 3</option>
            <option value="option4">Option 4</option>
        </select>
    </div>
 </div>
<div class="demo-column">
    <div class="o-forms__field-group">
        <label class="o-forms__label">Select box</label>
        <select class="o-forms__field--select" disabled="disabled">
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
            <option value="option3">Option 3</option>
            <option value="option4">Option 4</option>
        </select>
    </div>
    <div class="o-forms__field-group o-forms--error">
        <label class="o-forms__label">Select box (error)</label>
        <select class="o-forms__field--select">
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
            <option value="option3">Option 3</option>
            <option value="option4">Option 4</option>
        </select>
        <div class="o-forms__errortext">Invalid entry</div>
    </div>
    <div class="o-forms__field-group">
        <label class="o-forms__label">Small select box</label>
        <select class="o-forms__field--select o-forms__field--small">
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
            <option value="option3">Option 3</option>
            <option value="option4">Option 4</option>
        </select>
    </div>
</div>
